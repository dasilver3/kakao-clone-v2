<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">02:31</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <a href="more.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header_title">Setting</h1>
        <div class="header_header-column"></div>
        <span class="header_icon"> <i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>
    <main>
      <section class="settings_sections">
        <ul class="settings_list">
          <li class="settings_settings">
            <span class="setting_icon">
                <i class="fas fa-lock"></i>
              </a>
            </span>
            <span class="setting_title">개인/보안</span>
          </li>
          <li class="settings_settings">
            <span class="setting_icon"><i class="far fa-bell"></i></span>
            <span class="setting_title">알림</span>
          </li>
          <li class="settings_settings">
            <span class="setting_icon"
              ><i class="fas fa-user-friends"></i
            ></span>
            <span class="setting_title">친구</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
