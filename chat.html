<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>Chat</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">02:31</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header_title">엄마</h1>
        <div class="header_header-column"></div>
        <span class="header_icon"> <i class="fas fa-search "></i></span>
        <div class="header_icon"><i class="fas fa-bars"></i></div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat_messages">
        <span class="chat_timestamp">토요일,3월16일,2019</span>
        <li class="incoming-message">
          <img src="images/avatar.jpg" class="g-avatar" />
          <div class="message_contant">
            <span class="message_auther">엄마</span>
            <div class="message_bubble">언제와?</div>
          </div>
          <span class="message_timestamp"> </span>
        </li>
        <li class="incoming-message">
          <span class="message_timestamp"> </span>
          <div class="message_contant">
            <div class="message_bubble">8시쯤에?</div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat_write">
      <div class="chat_write-column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="chat_write-column"></div>
      <input type="text" placeholder="Send message" class="chat_write-input" />
      <div class="chat_write-column">
        <span class="chat_write-icon">
          <i class="far fa-grin fa-2x"></i>
        </span>
        <span class="chat_write-icon">
          <i class="fas fa-microphone fa-2x"></i>
        </span>
      </div>
    </div>
  </body>
</html>
