<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>Chats Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">02:31</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
      <header class="header">
        <div class="header_header-column"></div>
        <h1 class="header_title">Chats</h1>
        <div class="header_header-column"></div>
        <span class="header_icon"></span>
        <i class="fas fa-search"></i>
        <span class="header_icon"></span>
        <i class="far fa-comment"></i>
        <span class="header_icon"></span>
        <i class="fas fa-cog"></i>
      </header>
      <main class="chats"></main>
      <ul class="chats_list">
        <li class="chats_chat">
          <a href="chat.html">
            <div class="chat_column">
              <img class="chat_avatat-g_avatar" src="images/avatar.jpg" />
              <div class="content">
                <span class="chat_username">
                  엄마
                </span>
                <span class="chat_bell"><i class="fas fa-bell-slash"></i></span>
                <span class="chat_preview">
                  언제와?
                </span>
              </div>
            </div>
            <div class="chat_column"></div>
            <span class="chat_time">오전 12:07</span>
          </a>
        </li>
      </ul>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_list-item">
            <a href="friends.html" class="nav_list-link">
              <i class="far fa-user"></i
            ></a>
          </li>
          <li class="nav_list-item">
            <a href="index.html" class="nav_list-link"
              ><i class="far fa-comment-dots"></i
            ></a>
          </li>
          <li class="nav_list-item">
            <a href="find.html" class="nav_list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav_list-item">
            <a href="more.html" class="nav_list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
