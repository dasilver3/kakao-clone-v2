<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"

    <title>More</title>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">02:31</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
      <header class="header">
        <div class="header_header-column"></div>
        <h1 class="header_title">More</h1>
        <div class="header_header-column"></div>
        <span class="header_icon"></span>
        <i class="fas fa-search"></i>
        <span class="header_icon"></span>
        <i class="fas fa-qrcode"></i>
        <span class="header_icon"></span>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </header>
      <main class="more">
        <header class="more_header">
          <div class="friends_friend-friend_me">
            <img src="images/avatar.jpg" class="g-avatar friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">다은</span>
              <span class="friend_status">jj641126@hanmail.net</span>
            </div>
          </div>
          <div class="friend_column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
          <ul class="more_btn-list">
            <li class="more_btn">
              <span class="more_btn-icon"
                ><i class="far fa-grin fa-2x"></i></span
              ><span class="more_btn-title">이모티콘</span>
            </li>
            <li class="more_btn">
              <span class="more_btn-icon"
                ><i class="fas fa-gift fa-2x"></i></span
              ><span class="more_btn-title">선물하기</span>
            </li>
            <li class="more_btn">
              <span class="more_btn-icon"
                ><i class="fas fa-th-large fa-2x"></i></span
              ><span class="more_btn-title">전체서비스</span>
            </li>
          </ul>
        </header>
        <section class="more_app">
          <h5 class="more_title">카카오 앱</h5>
          <ul class="more_app-list">
            <li class="more_app-btn">
              <img src="images/kakaoStory.png" class="app_icon" />
              <span class="app_title">
                Kakao Story
              </span>
            </li>
            <li class="more_app-btn">
              <img src="images/kakaoFriends.png" class="app_icon" />
              <span class="app_title">
                Kakao Friends
              </span>
            </li>
            <li class="more_app-btn">
              <img src="images/path.png" class="app_icon" />
              <span class="app_title">
                Kakao Gem
              </span>
            </li>
          </ul>
        </section>
      </main>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_list-item">
            <a href="friends.html" class="nav_list-link">
              <i class="far fa-user"></i
            ></a>
          </li>
          <li class="nav_list-item">
            <a href="index.html" class="nav_list-link"
              ><i class="far fa-comment-dots"></i
            ></a>
          </li>
          <li class="nav_list-item">
            <a href="find.html" class="nav_list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav_list-item">
            <a href="more.html" class="nav_list-link">
              <i class="fas fa-ellipsis-h"></i>
